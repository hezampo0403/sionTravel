<!DOCTYPE html>
<html lang="en">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div th:replace="plantilla/plantilla :: listaMenu"></div>
        </div>
        <div class="card-body">
          <h2 th:text="${titulo}"></h2>
          <a th:href="@{/admin/rutas/crear}" class="btn btn-primary btn-sm mb-4">Agregar una ruta</a>
          <table class="table table-bordered table-hover" id="tabledata">
            <thead>
            <tr>
              <th>ID</th>
              <th>Origen</th>
              <th>Destino</th>
              <th>Precio Adulto</th>
              <th>Precio Infante</th>
              <th>Precio Equipaje</th>
              <th>Fecha Inicio</th>
              <th>Fecha Final</th>
              <th>Habilitado</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rutas:${rutas}">
              <td th:text="${rutas.id}"></td>
              <td th:text="${rutas.areas_from.nombre}"></td>
              <td th:text="${rutas.areas_to.nombre}"></td>
              <td th:text="${rutas.precio_adulto}"></td>
              <td th:text="${rutas.precio_infante}"></td>
              <td th:text="${rutas.precio_equipaje}"></td>
              <td th:text="${rutas.fecha_inicio}"></td>
              <td th:text="${rutas.fecha_final}"></td>
              <td>
                <h6>
                  <span class="badge bg-secondary bg-success" th:if="${rutas.habilitado == 1}">Habilitado</span>
                  <span class="badge bg-secondary bg-danger" th:if="${rutas.habilitado == 0}">Deshabilitado</span>
                </h6>
              </td>

              <td>
                <a class="btn btn-primary" th:href="@{/admin/rutas/editar/}+${rutas.id}" th:title="Editar">
                  <i class="fa fa-edit"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
